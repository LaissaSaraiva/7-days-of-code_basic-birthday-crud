<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7 days of Code - Basic Birthday Crud</title>
</head>

<body>
  <h1>Birthday Tracker</h1>

  <form class="form js-form" action="">
    <fieldset>
      <legend>Birthday Tracker:</legend>
      <label for="fname">Full Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter your name..." required minlength="3" maxlength="120"
        pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" title="O nome deve conter apenas letras e espaços">
      <label for="birthday">Your Birthday:</label>
      <input type="date" id="birthday" name="birthday" min="1900-01-01" max="2025-02-16" required>

      <button type="submit">Submit</button>
    </fieldset>
  </form>

  <div id="table"></div>

  <script src="./js/script.js"></script>
</body>

</html>
